<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/WorkSans-VariableFont_wght.ttf">
    <link rel="stylesheet" href="style.css">
    <title>HW2-Problem2</title>
</head>
<body>
    <div class="container">
        <div class="up-row">
            <img class="img" src="./imgs/background.jpg" alt="">
            <div class="signin-bck">
               <p class="sign-in">SIGN IN</p>
            </div>
        </div>
        <div class="down-row">
            <div class="un-line">
                <p id="usnm-text">Username</p>
                <input class="usnm" type="text" placeholder="Enter Username">
            </div>
            <div class="pw-line">
                <p id="pwd-text">Password</p>
                <input class="pwd" type="password" placeholder="Enter Password">
            </div>
            <div class="opts">
                <div class="checkbox-container">
                <input type="checkbox" class="chck" id="check" > 
                <label for="check" class="chck-label">Remember me</label>
                </div>
                <a href="https://github.com/mhAshoori" class="link">Forgot Password?</a>
            </div>
            <button class="button" >Login</button>

        </div>
    </div>
    
</body>
</html>
